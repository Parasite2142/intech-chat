<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Register to use chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body class="text-center">
<div class="container">

    <form class="form-signin" method="post" action="/login">
        <h1 class="h3 mb-3 fw-normal">Логин</h1>
        <div class="alert alert-danger" id="badCredentialsAlert" style="display:none;">Невернные данные</div>
        <div class="form-floating">
            <input type="text" class="form-control" id="username" name="username" placeholder="name" required="">
            <label for="username">Имя пользователя</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required="">
            <label for="password">Пароль</label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Войти</button>
    </form>
    <a href="/register">Регистрация</a>
</div>
<script type="text/javascript" src="js/login.js"></script>
</body>
</html>
